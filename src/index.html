<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>What's you're Age?</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>Space Galactic Age Calculator</h2>
    </div>
    <form id="formOne">
      <h5>Please enter your age and life expectancy below: </h5>
      <input id='earthAge' class="form-control" type="number" min='1' max='150' required placeholder="Current age"><br>
      <input id='earthLife' class="form-control" type="number" min='1' max='150' required placeholder="Life expectancy"><br>
      <button type="submit" name="button">See my age!</button>
    </form>
    <div class="output">
      <ul class='result'>

      </ul>
    </div>
  </div>

</body>
</html>
